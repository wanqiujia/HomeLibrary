    <div class="loading-modal load4 " ng-show="loading">
        <script>
            $(document).scroll(function () {
                $(".loading-modal").css("height", document.body.scrollHeight);
                $(".loader").css("top", document.body.clientHeight * 0.35 + document.body.scrollTop);
                //alert(document.body.clientHeight + "," + document.body.scrollHeight + "," + document.body.scrollTop);
            });


            document.onkeydown = function (e) {

                var code;
                if (!e) { var e = window.event; }
                if (e.keyCode) { code = e.keyCode; }
                else if (e.which) { code = e.which; }
                //BackSpace 8;
                if (
                (event.keyCode == 8)
                && ((event.srcElement.type != "text" && event.srcElement.type != "textarea" && event.srcElement.type != "password" && event.srcElement.type != "number")
                 || event.srcElement.readOnly == true
                 )
                ) {
                    event.keyCode = 0;
                    event.key = "";
                    event.returnValue = false;
                    event.which = 0;
                    return false;
                }
                return true;
            };


        </script>

        <div class="loader">Loading...</div>
